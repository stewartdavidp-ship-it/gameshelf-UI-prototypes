<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Button Debug</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: #2a2a3a;
            --accent-purple: #667eea;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }
        
        .test-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        h2 { margin-bottom: 15px; font-size: 1.1rem; }
        
        .rules-agreement {
            margin-top: 16px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border: 1px solid var(--accent-purple);
        }
        
        .rules-checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .rules-checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-purple);
        }
        
        .share-close-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Battle Button Debug</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct Button (No Disabled Attribute)</h2>
        <div class="rules-agreement">
            <label class="rules-checkbox-label">
                <input type="checkbox" id="test1-checkbox" onchange="updateTest1()">
                <span>I agree to the rules</span>
            </label>
        </div>
        <button id="test1-btn" class="share-close-btn" 
                style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; opacity: 0.5; pointer-events: none;"
                onclick="handleClick('Test 1')">
            Create Battle
        </button>
    </div>
    
    <div class="test-section">
        <h2>Test 2: With Disabled Attribute</h2>
        <div class="rules-agreement">
            <label class="rules-checkbox-label">
                <input type="checkbox" id="test2-checkbox" onchange="updateTest2()">
                <span>I agree to the rules</span>
            </label>
        </div>
        <button id="test2-btn" class="share-close-btn" 
                style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; opacity: 0.5;"
                onclick="handleClick('Test 2')" disabled>
            Create Battle
        </button>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Clean Button (No Inline Styles)</h2>
        <div class="rules-agreement">
            <label class="rules-checkbox-label">
                <input type="checkbox" id="test3-checkbox" onchange="updateTest3()">
                <span>I agree to the rules</span>
            </label>
        </div>
        <button id="test3-btn" class="share-close-btn" 
                style="background: linear-gradient(135deg, #667eea, #764ba2); color: white;"
                onclick="handleClick('Test 3')">
            Create Battle
        </button>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="log"></div>
    </div>
    
    <script>
        function log(msg) {
            const logEl = document.getElementById('log');
            logEl.innerHTML = `${new Date().toLocaleTimeString()}: ${msg}<br>` + logEl.innerHTML;
            console.log(msg);
        }
        
        function handleClick(testName) {
            log(`âœ… ${testName} CLICKED!`);
        }
        
        function updateTest1() {
            const btn = document.getElementById('test1-btn');
            const checkbox = document.getElementById('test1-checkbox');
            const enabled = checkbox.checked;
            
            log(`Test 1 checkbox: ${enabled}`);
            
            btn.style.opacity = enabled ? '1' : '0.5';
            btn.style.pointerEvents = enabled ? 'auto' : 'none';
            btn.style.cursor = enabled ? 'pointer' : 'not-allowed';
            
            log(`Test 1 btn pointer-events: ${btn.style.pointerEvents}`);
        }
        
        function updateTest2() {
            const btn = document.getElementById('test2-btn');
            const checkbox = document.getElementById('test2-checkbox');
            const enabled = checkbox.checked;
            
            log(`Test 2 checkbox: ${enabled}`);
            
            btn.disabled = !enabled;
            btn.style.opacity = enabled ? '1' : '0.5';
            
            log(`Test 2 btn disabled: ${btn.disabled}`);
        }
        
        function updateTest3() {
            const btn = document.getElementById('test3-btn');
            const checkbox = document.getElementById('test3-checkbox');
            const enabled = checkbox.checked;
            
            log(`Test 3 checkbox: ${enabled}`);
            // No style changes - just logging
        }
        
        log('Page loaded - try checking boxes and clicking buttons');
    </script>
</body>
</html>
